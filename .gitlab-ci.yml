stages:
  - check
  - test
  - cert
  - deploy

default:
  tags: [nix]
  before_script:
    - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.dlr.de/".insteadOf "https://gitlab.dlr.de/"
    - mkdir -p ~/.config/nix
    - echo 'accept-flake-config = true' >> ~/.config/nix/nix.conf

check-formatting:
  stage: check
  script:
    - make check-format

commit-check:
  stage: check
  script:
    - make commit-check

mypy:
  stage: check
  script:
    - make mypy

test:
  stage: test
  script:
    - make test
  artifacts:
    paths:
      [junit.xml]
    reports:
      junit: junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

coua-cert:
  dependencies:
    - test
  stage: cert
  script:
    - make doc
    - make cert-check
  artifacts:
    paths:
      [doc/build/html, doc/source/imported.nt]

pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  needs: [coua-cert]
  script:
    - mv doc/build/html public
  artifacts:
    paths: [public]
